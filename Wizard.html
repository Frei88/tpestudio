<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <!-- enlace con CSS -->
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<div class="container">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Paso1 1</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>paso 2</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                <p>paso 3</p>
            </div>
        </div>
    </div>
    <form role="form">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Step 1</h3>
                    <div class="form-group">
                        <label class="control-label">Nombre</label>
                        <input maxlength="100" type="text" required="required" class="form-control"
                            placeholder="Enter First Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Apellido</label>
                        <input maxlength="100" type="text" required="required" class="form-control"
                            placeholder="Enter Last Name" />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Step 2</h3>
                    <div class="form-group">
                        <label class="control-label">Día y Hora de turno</label>
                        <input maxlength="200" type="text" required="required" class="form-control"
                            placeholder="ingrese fecha y hora" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Servicio de maquillaje</label>
                        <input maxlength="200" type="text" required="required" class="form-control"
                            placeholder="ingrese el estilo de maquillaje" />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Step 3</h3>
                    <button class="btn btn-success btn-lg pull-right" type="submit">¡listo!</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- mensaje de finalizacion -->

<div class="success-message">
    <svg viewBox="0 0 76 76" class="success-message__icon icon-checkmark">
        <circle cx="38" cy="38" r="36" />
        <path fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
            stroke-miterlimit="10" d="M17.7,40.9l10.9,10.9l28.7-28.7" />
    </svg>
    <h1 class="success-message__title">Solicitud enviada</h1>
    <div class="success-message__content">
        <h4><b>Enviaremos un e-mail a la brevedad para confirmar el turno</b></h4>
    </div>
    <a href="#" class="btn btn-success success-button__content">
        <i class="glyphicon glyphicon-log-out"></i>
        <b>Regresar</b>
    </a>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
