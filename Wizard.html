<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <!-- enlace con CSS -->
    <link href="css\wizard.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<div class="container">
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Paso1 </p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>paso 2</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                <p>paso 3</p>
            </div>
        </div>
    </div>
    <form role="form" id="form">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Paso  1</h3>
                    <div class="form-group">
                        <label class="control-label">Nombre</label>
                        <input maxlength="100" type="text" required="required" class="form-control"
                            placeholder="nombre" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Apellido</label>
                        <input maxlength="100" type="text" required="required" class="form-control"
                            placeholder="Apellido" />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">próximo</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Paso  2 </h3>
                    <div class="form-group">
                        <label class="control-label">Día y Hora de turno</label>
                        <input maxlength="200" type="text" required="required" class="form-control"
                            placeholder="ingrese fecha y hora" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Servicio de maquillaje</label>
                        <input maxlength="200" type="text" required="required" class="form-control"
                            placeholder="ingrese el servicio de maquillaje" />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Paso 3</h3>
                    <button class="btn btn-success btn-lg pull-right" type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
